<div class="btn-group ">
  <div class="container-fluid">
    <div class="row">
   <div class="row">
    <div class="col">
     <button type="button " class="btn btn-dark btnPadding">&dArr;</button>
    </div>
     <div class="col">
     <button type="button" class="btn btn-dark">&uArr;</button>
     </div>
   </div>
    <div class="col coloCHek">

      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
   по  дате
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">по времени
        </label>
      </div>
  </div>
    <div class="col"><div class="">
      <form class="form-inline">
      <input class="form-control " type="search" placeholder="Search" aria-label="Search">
    </form>
    </div>
    </div>
  </div>
  </div>
</div>
<div >
<table class="table table-hover textColor">
  <thead class="thead-light">
  <tr>
    <th  scope="col">{{table1}}</th>
    <th  scope="col">{{table2}}</th>
    <th  scope="col">{{table3}}</th>
    <th scope="col">{{table4}}
    </th>
  </tr>
  </thead>
  <tbody>
 <tr *ngFor="let  data of service.dataBase   let i= index    "class="cardA">
    <th scope="row">{{data.title[i]}} {{i}}</th>
    <td>
      <div [ngSwitch]="service.flagUserList"  class="row cardA">
        <button *ngSwitchCase="true" class="btn botonCardColor" (click)=modalServ._openModal(templeyt)>Settings</button>
        <button *ngSwitchCase="false" class="btn botonCardColor" (click)="goComponent('Home/ProjectView')">Work</button><!-- для попапа изерс-->
      </div>
    </td>

   <td>  <div class="progress card-title">
      <div class="progress-bar"  [ngStyle]="{'width': data.progress + '%'}" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">work with project {{data.progress}}%</div>
    </div>
      <div class="progress card-title ">
        <div class="progress-barTime" role="progressbar" [ngStyle]="{'width': data.progress + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">time 	&#8986;</div>
      </div>
   </td>
    <td *ngIf="1==service.getIdiser()|| service.flagUserList" >
          <div  class="row cardA">
            <button  class="btn btn-danger" >Delete</button>
          </div>
    </td>
  </tr>
  </tbody>
</table>
</div>

<ng-template #templeyt >
 <app-new-user></app-new-user>
</ng-template>
