<!--
*ngFor="let  data of Service.dataBase;let i= index"
-->

<div class="row">
  <div class="col">
    <button (click)="modalServ._openModal(sorting)" type="button " class="btn btn-dark btn-outline-secondary">&rArr;Sorting</button>
  </div>
  <div class="col">
    <form class="form-inline">
      <input class="form-control " type="search" placeholder="Search" aria-label="Search">
    </form>
  </div>

  <div *ngIf="service.getIdiser()==(1||2)" class="col">
      <select class="custom-select" >
        <option value="0">Open</option>
        <option value="1">InProgress</option>
        <option value="2">Ressolved</option>
        <option value="3">Reopend</option>
        <option value="4">Closed</option>
      </select>
  </div>
  <div class="row">
    <div class="col">
      <button type="button " class="btn btn-dark btnPadding">&dArr;</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-dark">&uArr;</button>
    </div>
  </div>
  <div class="col coloCHek">

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        по  дате
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">по времени
      </label>
    </div>
  </div>
</div>

<div >
<table class="table table-hover textColor">
  <thead class="thead-light">
  <tr>
    <th  scope="col h4">{{table1}}</th>
    <th  scope="col h4">{{table2}}</th>
    <th  scope="col h4">{{table3}}</th>
    <th scope="col h4">{{table4}}</th>
  </tr>
  </thead>
  <tbody>
 <tr *ngFor="let  data of service.dataBase   let i= index    "class="cardA">
    <th scope="row h5">{{data.title[i]}} {{i}}</th>
    <td>
      <div [ngSwitch]="service.flagUserList"  class="row cardA">
        <button *ngSwitchCase="true" class="btn botonCardColor" (click)=modalServ._openModal(templeyt,true)>Settings</button>
        <button *ngSwitchCase="false" class="btn botonCardColor" (click)="goComponent('Home/ProjectView')">Work</button>
      </div>
    </td>
   <td>
       <p class="h4">Open</p>
   </td>
    <td *ngIf="1==service.getIdiser()|| service.flagUserList" >
          <div  class="row cardA">
            <button (click)="modalServ.openXl(templeyt)"  class="btn btn-danger" >Delete</button>
          </div>
    </td>
   <td *ngIf="service.getIdiser()==(3||4)">
     <p class="h4">Comments</p>
   </td>
  </tr>
  </tbody>
</table>
</div>

<ng-template #templeyt >
 <app-new-user></app-new-user>
</ng-template>
